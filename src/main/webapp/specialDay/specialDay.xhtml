<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:prime="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<h2>SpecialDays:</h2>
	<h:form>
		<prime:dataTable value="#{specialDayPresenter.specialDays}" var="sd">
			<prime:column>
				<f:facet name="header">Id</f:facet>
				<h:inputText value="#{sd.id}" />
			</prime:column>
			<prime:column>
				<f:facet name="header">Name</f:facet>
				<h:inputText value="#{sd.name}" />
			</prime:column>
		</prime:dataTable>
		
		<h:commandButton action="#{specialDayPresenter.save()}" value="Save" />
		<h:commandButton action="#{specialDayPresenter.add()}" value="Add" />
	</h:form>
</body>
</html>
