<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>
	<h:form>
		<h:panelGrid columns="3">
			<h:outputLabel value="Id: " for="id"/>
			<h:outputText value="#{talkEditPresenter.currentTalk.id}" id="id" />
			<h:message for="id"/>

			<h:outputLabel value="Title: " for="title" />
			<h:inputText value="#{talkEditPresenter.currentTalk.title}" id="title"/>
			<h:message for="title"/>
			
			<h:outputLabel value="Speaker: " for="speaker" />
			<h:inputText value="#{talkEditPresenter.currentTalk.speakersAsCommaSeparatedList}" id="speaker"/>
			<h:message for="speaker"/>
			
			<h:outputLabel value="Talk type: " for="talktype" />
			<h:selectOneRadio value="#{talkEditPresenter.currentTalk.talkType}" id="talktype">
				<f:selectItems value="#{talkEditPresenter.talkTypes}" />
			</h:selectOneRadio>
			<h:message for="talktype"/>
			
			<h:outputLabel value="Special Day:" for="specialday" />
			<h:selectOneMenu value="#{talkEditPresenter.currentTalk.specialDay}" id="specialday">
				<f:selectItems value="#{talkEditPresenter.specialDays}" var="sd"  itemLabel="#{sd.name}" itemValue="#{sd}"/>
				<f:converter converterId="SpecialDayConverter" />
			</h:selectOneMenu>
			<h:message for="specialday"/>
			
			
<!-- 			<h:outputLabel value="Start time: " for="time" /> -->
<!-- 			<h:inputText value="#{talkPresenter.currentTalk.start}" id="time"/> -->
			
<!-- 			<h:outputLabel value="Duration: " for="duration" /> -->
<!-- 			<h:inputText value="#{talkPresenter.currentTalk.duration}" id="duration"/> -->
			
			<h:commandButton action="#{talkEditPresenter.save()}" value="OK" />
			<h:commandButton action="exit" value="Cancel" />

		</h:panelGrid>
	</h:form>
</body>
</html>
